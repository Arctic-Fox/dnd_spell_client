Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console

    Logger:
      - name: org.kcs.dnd.rest.client.ContentDisplayer
        level: debug
        additivity: false
        AppenderRef:
          - ref: Console